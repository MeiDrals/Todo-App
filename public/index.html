<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/png"
    href="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Clipboard.png" />
  <title>Lista de tareas | Todo-App</title>
</head>

<body>
  <section id="auth-container">
    <h2>Registro</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Usuario" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button type="submit">Registrar</button>
    </form>
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Usuario" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="feedback" class="feedback"></div>
  </section>
  <main id="app-container" style="display: none">
    <div class="container">
      <header class="app-header">
        <button id="logout-btn">Cerrar sesión</button>
      </header>
      <section class="todo-app-border">
        <div class="todo-app">
          <h2>
            Listado de tareas
            <img
              src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Clipboard.png"
              alt="Clipboard" width="25" height="25" />
          </h2>
          <div class="row">
            <input type="text" maxlength="50" id="input-box" placeholder="Escriba sus tareas aquí" />
            <small class="char-count" id="char-count">0/50</small>
            <button id="add-btn" class="btn-add">Añadir</button>
          </div>
          <div id="app-feedback" class="feedback"></div>
          <ul id="list-container"></ul>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
  <p>© 2025 TodoApp | v1.0.0</p>
  <p>
    Hecho con ☕ por <strong>Enrique Madrid López</strong>.  
    <a href="https://github.com/MeiDrals/Todo-App" target="_blank" rel="noopener noreferrer">
      Código abierto en GitHub
    </a>
  </p>
  <p>
    <a href="mailto:meidrals.desarrollo@gmail.com">meidrals.desarrollo@gmail.com</a>
  </p>
</footer>

  <script src="script.js" defer></script>
</body>

</html>
